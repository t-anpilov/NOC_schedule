<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>My schedule</title>
</head>
<body>
    <div class="wrapper">
    <h1>Shift calculation</h1>
    <section class='data-in'>
        <div>
            <p>Choose your team:</p>
            <select id='team' type="select">
                <option value="1">Boiko</option>
                <option value="2">Kanevskyi</option>
                <option value="3">Kushnir</option>
                <option value="4">Sidletskyi</option>
                <option value="5">Vikulov</option>
            </select>    
        </div>        
        <div>
            <p>Choose the required date:</p>
            <input id='last_date' type="date">
            <button id='do' disabled="true">Enter</button>
        </div>                
    </section>    
    <section class='data-out' id='date_out'>
    </section>
    </div>  
</body>
<script src="index.js"></script>
</html>
